<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    document.getElementById("school").addEventListener("click",demo);
    function demo(){
        var oj = document.getElementById("school-select");
        var oj2 = document.getElementById("company-select");
        oj.style.display = "inline";
        oj2.style.display = "none";

    }
    document.getElementById("company").addEventListener("click",demo2);
    function  demo2() {
        var oj = document.getElementById("company-select");
        var oj2 = document.getElementById("school-select");
        oj.style.display ="inline";
        oj2.style.display = "none";
    }
</script>
</body>
</html>
