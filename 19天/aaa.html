
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getcontent</title>
</head>
<body>
<div id="star">
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <ul id="getli">
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ul>
    <p id="result"></p>
</div>
</body>
<script type="text/javascript" href="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
    var dv=document.getElementById("star");
    var ularr=dv.getElementsByTagName("ul");
    var liarr=ularr[0].getElementsByTagName("li");
    document.getElementById("result").innerHTML = liarr;
    // var liarr=document.getElementById("getli").getElementsByTagName("li");
</script>
</html>
